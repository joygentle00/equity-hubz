<select id="languageSwitcher">
  <option value="en">English <img src="uk.svg" alt=""></option>
  <option value="fr">Français</option>
  <option value="es">Español</option>
</select>

<p data-i18n="welcome">Welcome to our website!</p>

<script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
<script>
  const translations = {
    en: { welcome: "Welcome to our website!" },
    fr: { welcome: "Bienvenue sur notre site!" },
    es: { welcome: "¡Bienvenido a nuestro sitio web!" }
  };

  i18next.init({ lng: 'en', resources: { en: { translation: translations.en }, fr: { translation: translations.fr }, es: { translation: translations.es } } }, function(err, t) {
    updateContent();
  });

  function updateContent() {
    document.querySelectorAll('[data-i18n]').forEach(el => {
      el.textContent = i18next.t(el.getAttribute('data-i18n'));
    });
  }

  document.getElementById('languageSwitcher').addEventListener('change', (e) => {
    i18next.changeLanguage(e.target.value, updateContent);
  });
</script>
