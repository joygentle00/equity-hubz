<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .translator-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
    }

    select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 10px;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <div class="translator-box">
    <h2>üåê Language Translator</h2>

    <textarea id="inputText" placeholder="Type text to translate..."></textarea>

    <div>
      <select id="fromLang">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="zh-CN">Chinese</option>
      </select>

      <span>‚Üí</span>

      <select id="toLang">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="zh-CN">Chinese</option>
      </select>
    </div>

    <button onclick="translateText()">Translate</button>

    <div class="result" id="outputText"></div>
  </div>

  <script>
    async function translateText() {
      const inputText = document.getElementById('inputText').value.trim();
      const fromLang = document.getElementById('fromLang').value;
      const toLang = document.getElementById('toLang').value;
      const output = document.getElementById('outputText');

      if (!inputText) {
        output.textContent = "Please enter text to translate.";
        return;
      }

      output.textContent = "Translating...";

      try {
        const response = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${fromLang}|${toLang}`
        );
        const data = await response.json();
        const translatedText = data.responseData.translatedText;
        output.textContent = translatedText;
      } catch (error) {
        output.textContent = "Error: Could not fetch translation.";
      }
    }
  </script>

</body>
</html>
