<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat - Equity Hubs</title>
  <style>
    body {
      background: #0c1018;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      background: #111827;
      padding: 20px;
      overflow-y: auto;
      max-height: 80vh;
    }

    .sidebar h2 {
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 12px 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover, .sidebar ul li.active {
      background: #00ffff;
      color: #000;
    }

    .chat-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .chat-modal.active {
      display: flex;
    }

    .chat-content {
      background: #1e293b;
      border: 1px solid #00ffff33;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 10px 20px;
      background: #111827;
      border-bottom: 1px solid #00ffff33;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 18px;
    }

    .close-btn {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 20px;
      cursor: pointer;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.self {
      background: #00ffff;
      color: #000;
      margin-left: auto;
      text-align: right;
    }

    .message.other {
      background: #111827;
      color: #fff;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #00ffff33;
      padding: 10px;
      background: #0c1018;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ffff44;
      background: #1e293b;
      color: #fff;
      font-size: 16px;
    }

    .input-area button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #00e5e5;
    }

    .error {
      color: #ff6b6b;
      padding: 10px;
      background: #1a0000;
      border-radius: 8px;
      margin: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        padding: 15px;
      }

      .chat-content {
        width: 95%;
        height: 85vh;
      }

      .messages {
        padding: 10px;
      }

      .input-area {
        padding: 5px;
      }

      .input-area input {
        padding: 8px;
        font-size: 14px;
      }

      .input-area button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Users</h2>
      <div id="errorDiv" class="error" style="display: none;"></div>
      <ul id="userList"></ul>
    </div>
    <div class="chat-modal" id="chatModal">
      <div class="chat-content">
        <div class="chat-header">
          <h3 id="chatUserName">Chat with User</h3>
          <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, query, orderBy, onSnapshot,
      getDocs, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnEbph9IMZuJ3REbfTsocV-g7APCrE-1w",
      authDomain: "investment-40343.firebaseapp.com",
      projectId: "investment-40343",
      storageBucket: "investment-40343.firebasestorage.app",
      messagingSenderId: "126093031981",
      appId: "1:126093031981:web:fd4ae73c063044693b16a4",
      measurementId: "G-SXL6ZGL49W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");
    const userList = document.getElementById("userList");
    const errorDiv = document.getElementById("errorDiv");
    const chatModal = document.getElementById("chatModal");
    const closeBtn = document.getElementById("closeBtn");
    const chatUserName = document.getElementById("chatUserName");

    let currentUser = null;
    let selectedUserId = null;
    let unsubscribeMessages = null;

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => { errorDiv.style.display = 'none'; }, 4000);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "admin.html";
        return;
      }
      currentUser = user;
      console.log("âœ… Logged in as admin:", user.email);
      loadUsers();
    });

    async function loadUsers() {
      try {
        const querySnap = await getDocs(collection(db, "users"));
        userList.innerHTML = "";

        if (querySnap.empty) {
          const li = document.createElement("li");
          li.textContent = "No users found";
          li.style.color = "#666";
          userList.appendChild(li);
          return;
        }

        querySnap.forEach((docSnap) => {
          const userData = docSnap.data();
          const li = document.createElement("li");
          li.textContent = userData.name || userData.email || docSnap.id;
          li.onclick = () => selectUser(docSnap.id, li, userData.name || userData.email || docSnap.id);
          userList.appendChild(li);
        });
      } catch (error) {
        console.error("Error loading users:", error);
        showError("Failed to load users: " + error.message);
      }
    }

    function selectUser(uid, element, userName) {
      selectedUserId = uid;
      document.querySelectorAll(".sidebar ul li").forEach(li => li.classList.remove("active"));
      element.classList.add("active");
      chatUserName.textContent = `Chat with ${userName}`;
      chatModal.classList.add("active");
      loadMessages(uid);
    }

    function loadMessages(uid) {
      if (unsubscribeMessages) unsubscribeMessages();

      const messagesRef = collection(db, "user_chats", uid, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));

      unsubscribeMessages = onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.sender === "admin" ? "self" : "other");
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    sendBtn.addEventListener("click", async () => {
      if (!selectedUserId) {
        alert("Select a user first.");
        return;
      }
      const text = messageInput.value.trim();
      if (!text) return;

      try {
        await addDoc(collection(db, "user_chats", selectedUserId, "messages"), {
          text,
          sender: "admin",
          timestamp: serverTimestamp(),
        });
        messageInput.value = "";
      } catch (error) {
        console.error("Error sending message:", error);
        showError("Failed to send message: " + error.message);
      }
    });

    closeBtn.addEventListener("click", () => {
      chatModal.classList.remove("active");
      if (unsubscribeMessages) unsubscribeMessages();
      selectedUserId = null;
      messagesDiv.innerHTML = "";
    });

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && selectedUserId) sendBtn.click();
    });
  </script>
</body>
</html>
