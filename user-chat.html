<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Pixel Code - https://pushify.com/ -->
  <script defer src="https://pushify.com/pixel/Sfk0cq792jRR5Lnr"></script>
  <!-- END Pixel Code -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title data-i18n="title">User Chat - Equity Hubz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #222;
      -webkit-text-size-adjust: 100%;
    }

    /* HEADER */
    header {
      background: #0c1018;
      color: #fff;
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 28px;
      margin-right: 8px;
      vertical-align: middle;
    }

    #chatTitle {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #languageSwitcher {
      background: #fff;
      color: #0c1018;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #languageSwitcher:hover { background: #e0e0e0; }

    /* CHAT AREA */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
      background: #f4f4f4;
      position: relative;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      padding-bottom: 80px;
    }

    /* MESSAGE BUBBLES */
    .message {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 75%;
      margin-bottom: 10px;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .message.self {
      background: #e5f1ff;
      color: #000;
      margin-left: auto;
      border-top-right-radius: 0;
      align-items: flex-end;
    }

    .message.admin {
      background: #0c1018;
      color: #fff;
      margin-right: auto;
      border-top-left-radius: 0;
      align-items: flex-start;
    }

    /* IMAGE IN CHAT */
    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 5px;
    }

    /* TIMESTAMP */
    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
      text-align: right;
    }

    .message.admin .timestamp { text-align: left; color: #ccc; }

    /* INPUT AREA */
    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px env(safe-area-inset-left) 10px env(safe-area-inset-right);
      background: #fff;
      border-top: 1px solid #ddd;
      z-index: 50;
      gap: 8px;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
      background: #fff;
      color: #222;
    }

    .input-area button {
      background: #0c1018;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .input-area button:hover { background: #1a2333; }

    .upload-label {
      background: none;
      border: none;
      cursor: pointer;
      color: #0c1018;
      font-size: 22px;
    }

    input[type="file"] {
      display: none;
    }

    /* RTL MODE */
    body.rtl {
      direction: rtl;
      text-align: right;
    }

    body.rtl .message.self {
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      border-top-right-radius: 18px;
      align-items: flex-start;
    }

    body.rtl .message.admin {
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
      border-top-left-radius: 18px;
      align-items: flex-end;
    }

    body.rtl .timestamp { text-align: left; }

    /* NOTIFICATION BUTTON */
    #notificationBtn {
      background: #0c1018;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    #notificationBtn:hover { background: #1a2333; }

    @media (max-width: 600px) {
      .message { font-size: 14px; }
      header { font-size: 16px; }
      .input-area input { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <span id="chatTitle">
      <img src="/logo.jpg" alt="logo" />
      <span data-i18n="chat_title">Equity Hubz - Chat</span>
    </span>
    <div>
      <button id="notificationBtn" data-i18n="enable_notifications">Enable Notifications</button>
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
      </select>
    </div>
  </header>

  <div class="chat-container">
    <div id="messages" class="messages"></div>
  </div>

  <div class="input-area">
    <label for="imageInput" class="upload-label"><i class="fa-solid fa-camera"></i></label>
    <input type="file" id="imageInput" accept="image/*" />
    <input id="messageInput" type="text" data-i18n-placeholder="placeholder" placeholder="Type a message..." />
    <button id="sendBtn" data-i18n="send">Send</button>
  </div>

  <script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import {
      getFirestore,
      addDoc,
      collection,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnEbph9IMZuJ3REbfTsocV-g7APCrE-1w",
      authDomain: "investment-40343.firebaseapp.com",
      projectId: "investment-40343",
      storageBucket: "investment-40343.firebasestorage.app",
      messagingSenderId: "126093031981",
      appId: "1:126093031981:web:fd4ae73c063044693b16a4",
      measurementId: "G-SXL6ZGL49W",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const imageInput = document.getElementById("imageInput");
    const languageSwitcher = document.getElementById("languageSwitcher");
    const notificationBtn = document.getElementById("notificationBtn");

    let currentUser;
    let currentLang = "en";
    let lastMessageId = null; // Track last processed message to avoid duplicate notifications

    const translations = {
      en: {
        title: "User Chat - Equity Hubz",
        chat_title: "Equity Hubz - Chat",
        placeholder: "Type a message...",
        send: "Send",
        login_prompt: "Please log in to use chat",
        welcome_user: "Welcome, how can we assist you today?",
        welcome_admin: "Admin: How can I help you today?",
        am: "AM",
        pm: "PM",
        enable_notifications: "Enable Notifications"
      },
      fr: {
        title: "Chat Utilisateur - Equity Hubz",
        chat_title: "Equity Hubz - Chat",
        placeholder: "Tapez un message...",
        send: "Envoyer",
        login_prompt: "Veuillez vous connecter pour utiliser le chat",
        welcome_user: "Bienvenue, comment pouvons-nous vous aider aujourd'hui ?",
        welcome_admin: "Admin : Comment puis-je vous aider aujourd'hui ?",
        am: "h",
        pm: "h",
        enable_notifications: "Activer les notifications"
      },
      es: {
        title: "Chat de Usuario - Equity Hubz",
        chat_title: "Equity Hubz - Chat",
        placeholder: "Escribe un mensaje...",
        send: "Enviar",
        login_prompt: "Por favor, inicia sesión para usar el chat",
        welcome_user: "Bienvenido, ¿cómo podemos ayudarte hoy?",
        welcome_admin: "Admin: ¿Cómo puedo ayudarte hoy?",
        am: "a.m.",
        pm: "p.m.",
        enable_notifications: "Habilitar notificaciones"
      }
    };

    i18next.init({
      lng: 'en',
      resources: {
        en: { translation: translations.en },
        fr: { translation: translations.fr },
        es: { translation: translations.es }
      }
    }, function(err, t) {
      updateContent();
    });

    async function translateText(text, targetLang) {
      try {
        const response = await fetch('https://libretranslate.de/translate', {
          method: 'POST',
          body: JSON.stringify({
            q: text,
            source: 'auto',
            target: targetLang,
            format: 'text'
          }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        return data.translatedText || text;
      } catch (error) {
        console.error('Translation failed:', error);
        return text; // Fallback to original text
      }
    }

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        el.textContent = i18next.t(el.getAttribute('data-i18n'));
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        el.placeholder = i18next.t(el.getAttribute('data-i18n-placeholder'));
      });
      document.title = i18next.t('title');
      if (currentUser) {
        loadMessages(currentUser.uid);
      }
    }

    languageSwitcher.addEventListener('change', async (e) => {
      currentLang = e.target.value;
      i18next.changeLanguage(currentLang, updateContent);
    });

    function formatTime(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? i18next.t('pm') : i18next.t('am');
      return `${((hours + 11) % 12 + 1)}:${minutes} ${ampm}`;
    }

    // Request notification permission on button click
    notificationBtn.addEventListener('click', async () => {
      if ("Notification" in geekbench && Notification.permission !== "granted") {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          notificationBtn.textContent = i18next.t('notifications_enabled') || "Notifications Enabled";
          notificationBtn.disabled = true;
        }
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.body.innerHTML = `<h2 style='color:red;text-align:center;margin-top:20%;' data-i18n="login_prompt">${i18next.t('login_prompt')}</h2>`;
        return;
      }
      currentUser = user;
      const chatId = user.uid;
      loadMessages(chatId);
      sendBtn.addEventListener("click", () => sendMessage(chatId));
      messageInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage(chatId);
      });
      imageInput.addEventListener("change", e => handleImageUpload(e, chatId));
    });

    async function loadMessages(chatId) {
      const q = query(collection(db, "user_chats", chatId, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, async (snapshot) => {
        messagesDiv.innerHTML = "";
        const messages = [];
        snapshot.forEach(doc => messages.push({ id: doc.id, data: doc.data() }));

        // Process messages for rendering
        for (const msg of messages) {
          const div = document.createElement("div");
          div.classList.add("message", msg.data.sender === "user" ? "self" : "admin");
          
          let text = msg.data.text ? i18next.t(msg.data.text, { defaultValue: msg.data.text }) : "";
          if (text === msg.data.text && msg.data.text) {
            text = await translateText(msg.data.text, currentLang);
          }

          if (msg.data.imageUrl) {
            div.innerHTML = `
              <img src="${msg.data.imageUrl}" alt="sent image" />
              ${text ? `<div>${text}</div>` : ""}
              <div class="timestamp">${msg.data.timestamp ? formatTime(msg.data.timestamp) : ""}</div>
            `;
          } else {
            div.innerHTML = `
              <div>${text}</div>
              <div class="timestamp">${msg.data.timestamp ? formatTime(msg.data.timestamp) : ""}</div>
            `;
          }
          messagesDiv.appendChild(div);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Handle notifications for new admin messages
        snapshot.docChanges().forEach(change => {
          if (change.type === "added" && change.doc.data().sender === "admin" && Notification.permission === "granted") {
            if (lastMessageId !== change.doc.id) {
              new Notification("New message from Admin", {
                body: change.doc.data().text || "You have a new message",
                icon: "/logo.jpg",
              });
              lastMessageId = change.doc.id; // Update last processed message ID
            }
          }
        });
      });
    }

    async function sendMessage(chatId) {
      const text = messageInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "user_chats", chatId, "messages"), {
        text,
        sender: "user",
        uid: currentUser.uid,
        timestamp: serverTimestamp(),
      });
      messageInput.value = "";
    }

    async function handleImageUpload(e, chatId) {
      const file = e.target.files[0];
      if (!file) return;

      const fileRef = ref(storage, `chat_images/${chatId}/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const imageUrl = await getDownloadURL(fileRef);

      await addDoc(collection(db, "user_chats", chatId, "messages"), {
        imageUrl,
        sender: "user",
        uid: currentUser.uid,
        timestamp: serverTimestamp(),
      });

      imageInput.value = "";
    }
  </script>
</body>
</html>
