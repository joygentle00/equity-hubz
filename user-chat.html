<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Chat - Equity Hubs</title>
  <style>
    /* Existing styles remain unchanged */
body {
  background: #0c1018;
  color: #fff;
  font-family: "Poppins", sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

header {
  background: #111827;
  padding: 15px 20px;
  font-size: 18px;
  color: #00ffff;
  text-align: center;
  border-bottom: 1px solid #00ffff44;
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.message {
  padding: 10px 15px;
  border-radius: 12px;
  max-width: 70%;
  margin-bottom: 15px;
  word-wrap: break-word;
}

.message.self {
  background: #00ffff;
  color: #000;
  margin-left: auto;
  text-align: right;
}

.message.admin {
  background: #1e293b;
  color: #fff;
  margin-right: auto;
}

.input-area {
  display: flex;
  padding: 10px;
  background: #111827;
  border-top: 1px solid #00ffff33;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #00ffff44;
  background: #1e293b;
  color: #fff;
  font-size: 16px;
}

.input-area button {
  padding: 10px 20px;
  margin-left: 10px;
  background: #00ffff;
  color: #000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.input-area button:hover {
  background: #00e5e5;
}

/* New media query for mobile view */
@media (max-width: 768px) {
  .messages {
    padding: 10px; /* Reduce padding to bring content closer */
    margin-bottom: 0; /* Remove any default margin */
  }

  .input-area {
    padding: 5px; /* Reduce padding to minimize space */
  }

  .input-area input {
    padding: 8px; /* Slightly reduce input padding */
    font-size: 14px; /* Adjust font size for smaller screens */
  }

  .input-area button {
    padding: 8px 15px; /* Adjust button padding */
    font-size: 14px; /* Adjust font size for smaller screens */
  }
}  </style>
</head>
<body>
  <header>User Support Chat</header>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { 
      getFirestore,
      addDoc,
      collection,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnEbph9IMZuJ3REbfTsocV-g7APCrE-1w",
      authDomain: "investment-40343.firebaseapp.com",
      projectId: "investment-40343",
      storageBucket: "investment-40343.firebasestorage.app",
      messagingSenderId: "126093031981",
      appId: "1:126093031981:web:fd4ae73c063044693b16a4",
      measurementId: "G-SXL6ZGL49W",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:20%;'>Please log in to use chat</h2>";
        return;
      }
      currentUser = user;
      const chatId = user.uid; // each user gets their own chat thread
      loadMessages(chatId);
      sendBtn.addEventListener("click", () => sendMessage(chatId));
    });

    function loadMessages(chatId) {
      const q = query(collection(db, "user_chats", chatId, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.sender === "user" ? "self" : "admin");
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, (error) => {
        console.error("Error in snapshot listener:", error);
      });
    }

    async function sendMessage(chatId) {
      const text = messageInput.value.trim();
      if (!text) return;
      try {
        await addDoc(collection(db, "user_chats", chatId, "messages"), {
          text,
          sender: "user",
          uid: currentUser.uid,
          timestamp: serverTimestamp(),
        });
        messageInput.value = "";
      } catch (error) {
        console.error("Error sending message:", error);
      }
    }
  </script>
</body>
</html>
