<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chat - Equity Hubs</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://apis.google.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #0c1018;
            color: #fff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            margin: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background: #111827;
            border-radius: 12px 12px 0 0;
            text-align: center;
            font-size: 20px;
            color: #00ffff;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0c1018;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.admin {
            background: #00ffff;
            color: #000;
            margin-left: auto;
        }
        .message.user {
            background: #2d3748;
            color: #fff;
        }
        .message .timestamp {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 5px;
        }
        .chat-input {
            padding: 15px;
            background: #111827;
            border-radius: 0 0 12px 12px;
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #2d3748;
            border-radius: 8px;
            background: #1e293b;
            color: #fff;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: #00e5e5;
        }
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                margin: 5px;
            }
            .chat-messages {
                padding: 10px;
            }
            .chat-input input, .chat-input button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">User Chat with Admin</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." required>
            <button id="send-message">Send</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDnEbph9IMZuJ3REbfTsocV-g7APCrE-1w",
            authDomain: "investment-40343.firebaseapp.com",
            projectId: "investment-40343",
            storageBucket: "investment-40343.firebasestorage.app",
            messagingSenderId: "126093031981",
            appId: "1:126093031981:web:fd4ae73c063044693b16a4",
            measurementId: "G-SXL6ZGL49W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messagesRef = collection(db, 'chat');

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-message');

        function addMessage(message, isAdmin) {
            const div = document.createElement('div');
            div.className = `message ${isAdmin ? 'admin' : 'user'}`;
            div.innerHTML = `<p>${message.text}</p><span class="timestamp">${new Date(message.timestamp?.toDate()).toLocaleTimeString()}</span>`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', async () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const user = auth.currentUser;
                if (user) {
                    await addDoc(messagesRef, {
                        text: messageText,
                        uid: user.uid,
                        displayName: user.displayName || 'User',
                        timestamp: serverTimestamp(),
                        isAdmin: false
                    });
                    messageInput.value = '';
                }
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                sendButton.click();
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                document.getElementById('sidebar').style.display = 'block';
                document.querySelector('.hamburger').style.display = 'block';
                document.getElementById('welcome-message').textContent = `Welcome, ${user.displayName || 'User'}!`;
                // Load existing messages
                onSnapshot(messagesRef, (snapshot) => {
                    chatMessages.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        addMessage(data, data.isAdmin);
                    });
                }, (error) => {
                    console.error('Error fetching messages:', error);
                });
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('admin-content').style.display = 'none';
                document.getElementById('sidebar').style.display = 'none';
                document.querySelector('.hamburger').style.display = 'none';
                showPopup(document.getElementById('login-popup'));
            }
        });

        // Popup Functions
        function showPopup(popup) {
            if (popup) {
                popup.style.display = 'flex';
                const closeBtn = popup.querySelector('.close-btn');
                if (closeBtn) closeBtn.style.display = 'flex';
            }
        }

        function hidePopup(popup) {
            if (popup) {
                popup.style.display = 'none';
                popup.querySelectorAll('input').forEach(input => input.value = '');
                const errorMessage = popup.querySelector('.error-message');
                if (errorMessage) errorMessage.style.display = 'none';
            }
        }

        // Close Button Logic
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const popup = btn.closest('.popup');
                if (popup) hidePopup(popup);
            });
        });

        // Login Handler
        document.getElementById('login-submit')?.addEventListener('click', () => {
            const email = document.getElementById('login-email')?.value;
            const password = document.getElementById('login-password')?.value;
            if (email && password) {
                signInWithEmailAndPassword(auth, email, password)
                    .then(() => hidePopup(document.getElementById('login-popup')))
                    .catch(error => {
                        document.getElementById('login-error').textContent = 'Login failed: Invalid credentials';
                        document.getElementById('login-error').style.display = 'block';
                        console.error('Login error:', error.message);
                    });
            } else {
                document.getElementById('login-error').textContent = 'Please enter both email and password';
                document.getElementById('login-error').style.display = 'block';
            }
        });

        // Register Handler
        document.getElementById('register-submit')?.addEventListener('click', async () => {
            const name = document.getElementById('register-name')?.value;
            const email = document.getElementById('register-email')?.value;
            const password = document.getElementById('register-password')?.value;
            if (name && email && password) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(userCredential.user, { displayName: name });
                    await setDoc(doc(db, 'users', userCredential.user.uid), {
                        displayName: name,
                        email: email,
                        totalDeposit: 0,
                        totalProfit: 0,
                        totalBonus: 0,
                        balance: 0,
                        withdrawals: 0,
                        createdAt: new Date().toISOString()
                    });
                    hidePopup(document.getElementById('register-popup'));
                } catch (error) {
                    document.getElementById('register-error').textContent = 'Registration failed: ' + error.message;
                    document.getElementById('register-error').style.display = 'block';
                    console.error('Registration error:', error);
                }
            } else {
                document.getElementById('register-error').textContent = 'Please fill in all fields';
                document.getElementById('register-error').style.display = 'block';
            }
        });

        // Logout Handler
        document.getElementById('logout-link')?.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('admin-content').style.display = 'none';
                document.getElementById('sidebar').style.display = 'none';
                document.querySelector('.hamburger').style.display = 'none';
                showPopup(document.getElementById('login-popup'));
            } catch (error) {
                console.error('Logout failed:', error);
                alert('Unable to log out. Please try again.');
            }
        });
    </script>
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>User Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <p id="login-error" class="error-message"></p>
            <button id="login-submit">Login</button>
            <a href="#" id="switch-to-register">Don't have an account? Create one</a>
        </div>
    </div>
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Create Account</h2>
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <p id="register-error" class="error-message"></p>
            <button id="register-submit">Create Account</button>
            <a href="#" id="switch-to-login">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
