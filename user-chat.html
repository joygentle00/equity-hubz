<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent zooming and fix viewport on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>User Chat - Trust Market Finance</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #222;
      -webkit-text-size-adjust: 100%;
    }

    /* HEADER */
    header {
      background: #0c1018;
      color: #fff;
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 28px;
      margin-right: 8px;
      vertical-align: middle;
    }

    #chatTitle {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #langToggle {
      background: #fff;
      color: #0c1018;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #langToggle:hover { background: #e0e0e0; }

    /* CHAT AREA */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
      background: #f4f4f4;
      position: relative;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      padding-bottom: 80px;
    }

    /* MESSAGE BUBBLES */
    .message {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 75%;
      margin-bottom: 10px;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .message.self {
      background: #e5f1ff;
      color: #000;
      margin-left: auto;
      border-top-right-radius: 0;
      align-items: flex-end;
    }

    .message.admin {
      background: #0c1018;
      color: #fff;
      margin-right: auto;
      border-top-left-radius: 0;
      align-items: flex-start;
    }

    /* IMAGE IN CHAT */
    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 5px;
    }

    /* TIMESTAMP */
    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
      text-align: right;
    }

    .message.admin .timestamp { text-align: left; color: #ccc; }

    /* INPUT AREA */
    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px env(safe-area-inset-left) 10px env(safe-area-inset-right);
      background: #fff;
      border-top: 1px solid #ddd;
      z-index: 50;
      gap: 8px;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
    }

    .input-area button {
      background: #0c1018;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .input-area button:hover { background: #1a2333; }

    .upload-label {
      background: none;
      border: none;
      cursor: pointer;
      color: #0c1018;
      font-size: 22px;
    }

    input[type="file"] {
      display: none;
    }

    /* RTL MODE */
    body.rtl {
      direction: rtl;
      text-align: right;
    }

    body.rtl .message.self {
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      border-top-right-radius: 18px;
      align-items: flex-start;
    }

    body.rtl .message.admin {
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
      border-top-left-radius: 18px;
      align-items: flex-end;
    }

    body.rtl .timestamp { text-align: left; }

    @media (max-width: 600px) {
      .message { font-size: 14px; }
      header { font-size: 16px; }
      .input-area input { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <span id="chatTitle">
      <img src="/logo.jpg" alt="logo" />
      Trust Market Finance - Chat
    </span>
    <button id="langToggle">Ø¹Ø±Ø¨ÙŠ</button>
  </header>

  <div class="chat-container">
    <div id="messages" class="messages"></div>
  </div>

  <div class="input-area">
    <label for="imageInput" class="upload-label">ðŸ“·</label>
    <input type="file" id="imageInput" accept="image/*" />
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import {
      getFirestore,
      addDoc,
      collection,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnEbph9IMZuJ3REbfTsocV-g7APCrE-1w",
      authDomain: "investment-40343.firebaseapp.com",
      projectId: "investment-40343",
      storageBucket: "investment-40343.firebasestorage.app",
      messagingSenderId: "126093031981",
      appId: "1:126093031981:web:fd4ae73c063044693b16a4",
      measurementId: "G-SXL6ZGL49W",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const imageInput = document.getElementById("imageInput");
    const langToggle = document.getElementById("langToggle");
    const chatTitle = document.getElementById("chatTitle");

    let currentUser;
    let currentLang = "en";

    const translations = {
      en: {
        title: "Trust Market Finance - Chat",
        placeholder: "Type a message...",
        send: "Send",
        toggle: "Ø¹Ø±Ø¨ÙŠ",
      },
      ar: {
        title: "Ø§Ù„Ø¯Ø±Ø¯Ø´Ø© - ØªÙ…ÙˆÙŠÙ„ Ø§Ù„Ø³ÙˆÙ‚ Ø§Ù„Ù…ÙˆØ«ÙˆÙ‚",
        placeholder: "Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©...",
        send: "Ø¥Ø±Ø³Ø§Ù„",
        toggle: "English",
      },
    };

    function switchLanguage(lang) {
      const t = translations[lang];
      chatTitle.innerHTML = `<img src="/logo.jpg" alt="logo" /> ${t.title}`;
      messageInput.placeholder = t.placeholder;
      sendBtn.textContent = t.send;
      langToggle.textContent = t.toggle;
      document.body.classList.toggle("rtl", lang === "ar");
      currentLang = lang;
    }

    langToggle.addEventListener("click", () => {
      switchLanguage(currentLang === "en" ? "ar" : "en");
    });

    function formatTime(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      return `${((hours + 11) % 12 + 1)}:${minutes} ${ampm}`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:20%;'>Please log in to use chat</h2>";
        return;
      }
      currentUser = user;
      const chatId = user.uid;
      loadMessages(chatId);
      sendBtn.addEventListener("click", () => sendMessage(chatId));
      messageInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage(chatId);
      });
      imageInput.addEventListener("change", e => handleImageUpload(e, chatId));
    });

    function loadMessages(chatId) {
      const q = query(collection(db, "user_chats", chatId, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message", msg.sender === "user" ? "self" : "admin");
          if (msg.imageUrl) {
            div.innerHTML = `
              <img src="${msg.imageUrl}" alt="sent image" />
              ${msg.text ? `<div>${msg.text}</div>` : ""}
              <div class="timestamp">${msg.timestamp ? formatTime(msg.timestamp) : ""}</div>
            `;
          } else {
            div.innerHTML = `
              <div>${msg.text}</div>
              <div class="timestamp">${msg.timestamp ? formatTime(msg.timestamp) : ""}</div>
            `;
          }
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    async function sendMessage(chatId) {
      const text = messageInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "user_chats", chatId, "messages"), {
        text,
        sender: "user",
        uid: currentUser.uid,
        timestamp: serverTimestamp(),
      });
      messageInput.value = "";
    }

    async function handleImageUpload(e, chatId) {
      const file = e.target.files[0];
      if (!file) return;

      const fileRef = ref(storage, `chat_images/${chatId}/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const imageUrl = await getDownloadURL(fileRef);

      await addDoc(collection(db, "user_chats", chatId, "messages"), {
        imageUrl,
        sender: "user",
        uid: currentUser.uid,
        timestamp: serverTimestamp(),
      });

      imageInput.value = "";
    }
  </script>
</body>
</html>
